
<!DOCTYPE html>
<html>
<head>
  <title>Repair Shop Form</title>
  <style>
    body {
      background-color: #3498db; /* Set entire background to blue */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    
    form label,
    form input,
    form select {
      display: block;
      margin-bottom: 10px;
      width: 100%; /* Set form elements to full width */
    }

    form input[type="submit"] {
      background-color: #1a3649;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>



<form action="/submit_form" method="post" onsubmit="return validateForm()">
  <!-- Form fields as before -->
</form>


</body>
</html>

<body>


<form action="/submit_form" method="post" onsubmit="return validateForm()">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName">

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName">

  <label for="gadget">Gadget:</label>
  <select id="gadget" name="gadget">
    <option value="camera">Camera</option>
    <option value="gamingConsole">Gaming Console</option>
    <option value="phone">Phone</option>
    <option value="watch">Watch</option>
    <option value="earbuds">Earbuds</option>
    <option value="laptop">Laptop</option>
  </select>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age">

  <label for="address">Address:</label>
  <input type="text" id="address" name="address">

  <label for="area">Area:</label>
  <select id="area" name="area" onchange="autoFillPincode()">
    <option value="adyar">Adyar</option>
    <option value="guindy">Guindy</option>
    <option value="thiruvanmiyur">Thiruvanmiyur</option>
    <option value="saidapet">Saidapet</option>
    <option value="velachery">Velachery</option>
  </select>

  <label for="pincode">Pincode:</label>
  <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Please enter a valid 6-digit pincode" required>

  <label for="contactNumber">Contact Number:</label>
  <input type="text" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>

  <input type="submit" value="Submit">
</form>

<script>
  function autoFillPincode() {
    var areaSelect = document.getElementById("area");
    var pincodeInput = document.getElementById("pincode");

    var pincodeMap = {
      adyar: "600020",
      guindy: "600032",
      thiruvanmiyur: "600041",
      saidapet: "600015",
      velachery: "600042"
    };

    var selectedArea = areaSelect.value;
    if (pincodeMap[selectedArea]) {
      pincodeInput.value = pincodeMap[selectedArea];
    }
  }

  function validateForm() {
    var pincode = document.getElementById("pincode").value;
    var contactNumber = document.getElementById("contactNumber").value;
    var email = document.getElementById("email").value;

    var pincodePattern = /^[0-9]{6}$/;
    var contactNumberPattern = /^[0-9]{10}$/;
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!pincodePattern.test(pincode)) {
      alert("Please enter a valid 6-digit pincode.");
      return false;
    }

    if (!contactNumberPattern.test(contactNumber)) {
      alert("Please enter a valid 10-digit contact number.");
      return false;
    }

    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
